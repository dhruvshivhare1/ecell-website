<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-Cell Website</title>
  <script>
    // Single Page App redirect for GitHub Pages
    (function(l) {
      if (l.pathname.split('/')[1] !== 'ecell-website') {
        l.replace('/ecell-website' + l.pathname + l.search + l.hash);
      } else {
        // Redirect to index.html while preserving the path
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                  '/ecell-website/index.html?path=' + 
                  encodeURIComponent(l.pathname.slice(13) + l.search + l.hash));
      }
    }(window.location))
  </script>
</head>
<body>
</body>
</html>
